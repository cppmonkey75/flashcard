<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Flashcards</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    textarea, input { width: 300px; font-size: 16px; padding: 10px; margin: 10px 0; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 10px; }
    #flashcard-form, #finish-button { display: none; }
  </style>
</head>
<body>
  <h1>Create Flashcards</h1>

  <!-- Subject and Topic Form -->
  <div id="subject-topic-form">
    <label for="subject">Subject:</label><br>
    <input type="text" id="subject" placeholder="Enter subject" required><br><br>
    
    <label for="topic">Topic:</label><br>
    <input type="text" id="topic" placeholder="Enter topic" required><br><br>
    
    <button id="start-flashcards">Start Creating Flashcards</button>
  </div>

  <!-- Flashcard Creation Form -->
  <div id="flashcard-form">
    <h2 id="current-subject-topic"></h2>
    <form id="create-flashcard-form">
      <label for="question">Question:</label><br>
      <textarea id="question" placeholder="Enter your question" required></textarea><br><br>
      
      <label for="answer">Answer:</label><br>
      <textarea id="answer" placeholder="Enter your answer" required></textarea><br><br>
      
      <button type="submit">Save Flashcard</button>
    </form>
    <button id="finish-button">Finish</button>
  </div>

  <script>
    let subject = '';
    let topic = '';

    // Handle starting flashcard creation
    document.getElementById('start-flashcards').addEventListener('click', () => {
      subject = document.getElementById('subject').value;
      topic = document.getElementById('topic').value;

      if (!subject || !topic) {
        alert('Subject and topic are required!');
        return;
      }

      document.getElementById('subject-topic-form').style.display = 'none';
      document.getElementById('flashcard-form').style.display = 'block';
      document.getElementById('current-subject-topic').innerText = `Subject: ${subject} | Topic: ${topic}`;
    });

    // Handle saving a flashcard
    document.getElementById('create-flashcard-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      const question = document.getElementById('question').value;
      const answer = document.getElementById('answer').value;

      if (!question || !answer) {
        alert('Both question and answer are required!');
        return;
      }

      const response = await fetch('/flashcards', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ subject, topic, question, answer }),
      });

      if (response.ok) {
        alert('Flashcard created successfully!');
        document.getElementById('question').value = '';
        document.getElementById('answer').value = '';
      } else {
        alert('Failed to create flashcard');
      }
    });

    // Handle finish button
    document.getElementById('finish-button').addEventListener('click', () => {
      alert('Flashcard creation completed!');
      window.location.href = '/landing';
    });
  </script>
</body>
</html>
