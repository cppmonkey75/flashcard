<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retrieve Flashcards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    .flashcard {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Your Flashcards</h2>
    <div id="flashcards-list">
      <!-- Flashcards will be rendered here -->
      <% flashcards.forEach(function(flashcard) { %>
        <div class="flashcard">
          <h3><%= flashcard.subject %> - <%= flashcard.topic %></h3>
          <p><strong>Question:</strong> <%= flashcard.question %></p>
          <p><strong>Answer:</strong> <%= flashcard.answer %></p>
        </div>
      <% }); %>
    </div>
    <button onclick="window.location.href='/landing'">Back to Landing</button>
  </div>

</body>
</html>
