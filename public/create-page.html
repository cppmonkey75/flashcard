<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Flashcard - Step 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .next-button {
      background-color: #4CAF50;
      color: white;
    }
    .cancel-button {
      background-color: #f44336;
      color: white;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Step 1: Subject & Topic</h2>
    <form id="subject-topic-form">
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required>
      </div>
      <div class="form-group">
        <label for="topic">Topic</label>
        <input type="text" id="topic" name="topic" required>
      </div>
      <button type="button" class="next-button" onclick="proceedToFlashcards()">Next</button>
      <button type="button" class="cancel-button" onclick="cancel()">Cancel</button>
    </form>
  </div>

  <script>
    function proceedToFlashcards() {
      const subject = document.getElementById('subject').value;
      const topic = document.getElementById('topic').value;

      if (!subject || !topic) {
        alert('Subject and topic are required!');
        return;
      }

      // Store subject and topic in session storage
      sessionStorage.setItem('subject', subject);
      sessionStorage.setItem('topic', topic);

      // Redirect to the create flashcards page
      window.location.href = '/create-flashcard.html';
    }

    function cancel() {
      // Redirect to the landing page (replace '/' with your actual landing page URL)
      window.location.href = '/landing'; // Adjust the URL based on your landing page
    }
  </script>

</body>
</html>
